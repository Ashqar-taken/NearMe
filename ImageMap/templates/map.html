{% load static %}
<html>
<head>
<style>
.map-container{
    position: relative;
}
.circle {
  position: absolute;

  /*border: 2px solid red;*/
  border-radius: 50%;
  transform: all 0.3s ease; /* center the circle */
  pointer-events: auto; /* don't block clicks */
  background: transparent;
}

.circle:hover {
  background: rgba(182, 183, 247, 0.215); /* light red tint */
  backdrop-filter: blur(1px); /* adds blur effect */
  border-color: yellow;
}

#circle1
{

  left: 1350px;
  top: 236px;
  width: 224px; /* diameter = radius Ã— 2 */
  height: 224px;
  transform: translate(-112px, -112px);
}

#circle2
{
    left: 680px;
    top: 158px;
    width: 214px;
    height: 214px;
    transform: translate(-107px, -107px);
}

#circle3
{
    left: 1230px;
    top: 60px;
    width: 184px; 
    height: 184px;   
    transform: translate(-92px, -92px);
}

#circle4
{
    left: 60px;
    top: 50px;
    width: 180px;
    height: 180px;
    transform: translate(-90px, - 90px);
}

#circle5
{
    left: 170px;
    top: 450px;
    width: 220px;
    height: 220px;
    transform: translate(-110px, -110px);
}

#circle6
{
    left: 700px;
    top: 770px;
    width: 200px;
    height: 200px;
    transform: translate(-100px, -100px);
}
</style>
</head>
<body>
  <div class="map-container">
    <img src="{% static 'Intro.png' %}" width="100%" height="100%" usemap="#MAP">
    <div id="circle1" class="circle" onclick="location.href='royapuram'"></div>
    <div id="circle2" class="circle" onclick="location.href='vyaserpadi'"></div>
    <div id="circle3" class="circle" onclick="location.href='tondiarpet'"></div>
    <div id="circle4" class="circle" onclick="location.href='perambur'"></div>
    <div id="circle5" class="circle" onclick="location.href='ayanavaram'"></div>
    <div id="circle6" class="circle" onclick="location.href='eggmore'"></div>
  </div>

  <map name="MAP">
    <area href="royapuram" coords="1350,236,112" shape="circle">
    <area href="vyaserpadi" coords="680,158,107" shape="circle">
    <area href="tondiarpet" coords="1230,60,92" shape="circle">
    <area href="perambur" coords="60,50,90" shape="circle">
    <area href="ayanavaram" coords="170,450,110" shape="circle">
    <area href="eggmore" coords="700,770,100" shape="circle">
  </map>
</body>
</html>
